<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JH Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mediaqueries.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>

<body>
  <nav id="nav-desktop">
    <div>
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label" for="chk">
        <i class="fa-solid fa-moon"></i>
        <i class="fa-solid fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>
    <div>
      <ul class="nav-links">
        <li>
          <div class="language">
            <select name="languages" id="select-language">
              <option value="br">/BR</option>
              <option value="en">/US</option>
            </select>
            <div class="select-icon">
              <i class="fa-solid fa-angle-down"></i>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <section id="profile">
    <div class="profile-texts">
      <p> - Desenvolvedor de Software focado em Backend;</p>
      <p> - Análise e Desenvolvimento de Sistemas;</p>
      <p> - Inglês (B1).</p>
      <li class="skills-container">
        <label>Habilidades</label>  
        <i class="devicon-java-plain-wordmark icon"></i>
        <i class="devicon-spring-original-wordmark icon"></i>
        <i class="devicon-mysql-plain-wordmark icon"></i>
        <i class="devicon-postgresql-plain-wordmark icon"></i>
        <i class="devicon-mongodb-plain-wordmark icon"></i>
      </li>
    </div>
  </section>
  <section id="about">
    <p class="section-text" id="about-text1">Conheça mais</p>
    <h2 class="title" id="about-title">Sobre mim</h2>
    <div class="about-container">
      <div class="about-details">
        <div class="about-experience">
          <div class="about-techs" data-speed="slow">
            <ul class="tag-list scroller">
              <li>
                <i class='bx bxl-html5 bx-lg icon'></i>
              </li>
              <li>
                <i class='bx bxl-css3 bx-lg icon'></i>
              </li>
              <li>
                <i class='bx bxl-javascript bx-lg icon'></i>
              </li>
              <li>
                <i class='bx bxl-go-lang bx-lg icon'></i>
              </li>
              <li>
                <i class='bx bxl-python bx-lg icon'></i>
              </li>
              <li>
                <i class='bx bxl-typescript bx-lg icon' ></i>
              </li>
              <li>
                <i class='bx bxl-angular bx-lg icon' ></i>
              </li>
              <li>
                <i class='bx bxl-react bx-lg icon'></i>
              </li>
              <li>
                <i class='bx bxl-nodejs bx-lg icon' ></i>
              </li>
              <li>
                <i class='bx bxl-postgresql bx-lg icon' ></i>
              </li>
              <li>
                <i class='bx bxl-mongodb bx-lg icon'></i>
              </li>
              <li>
                <i class='bx bxl-git bx-lg icon' ></i>
              </li>
              <li>
                <i class='bx bxl-github bx-lg icon' ></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="contacts">
    <p class="section-text" id="contacts-text1">Entre em</p>
    <h2 class="title" id="contacts-title">Contato</h2>
    <div class="socials">
      <div class="contact">
        <i class="contact-icon fa-brands fa-linkedin-in fa-xl"></i>
        <p><a href="https://www.linkedin.com/in/josehenriquepg/" target="_blank">Linkedin</a></p>
      </div>
      <div class="contact">
        <i class="contact-icon fa-brands fa-github fa-xl"></i>
        <p><a href="https://github.com/josehenriquepg" target="_blank">Github</a></p>
      </div>
    </div>
  </section>
  <footer>
  </footer>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/5850699e96.js" crossorigin="anonymous"></script>

</html>
